<div class="modal buy" data-modal="1">
  <button type="button" class="modal-close btn js-modal-close">
    close
    <!-- <svg class="close-icon" width="32" height="32">
      <use href="./images/icons.svg#icon-modal-close"></use>
    </svg> -->
  </button>
  <h2 class="buy-now-titel">Discontinue Issue</h2>

  <form class="buy-now-form">
    <div class="buy-now-form-field">
      <label for="name">Subject</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Discontinued for Chi, Kai"
        required
      />
    </div>
    <div class="buy-now-form-field">
      <label for="phone">Assignet to</label>
      <input
        type="text"
        name="phone"
        id="phone"
        placeholder="Avonora User"
        minlength="13"
        maxlength="13"
        required
      />
    </div>

    <div class="buy-now-form-field">
      <label for="comment">Description</label>
      <textarea name="comment" rows="4" placeholder=" " id="comment"></textarea>
    </div>

    <button type="submit" class="buy-now-btn btn">Submit</button>
  </form>
</div>
